<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainlytics - Athlete Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <a href="index.html" class="back-link">←</a>
    <h1 class="welcome-title">Welcome, Champ!</h1>
    <h2 class="signin-subtitle">Sign in to Trainlytics</h2>
    <div class="auth-card">
      <form class="auth-form" data-role="athlete" onsubmit="handleLoginSubmit(event)">
        <label for="athlete-email">Email</label>
        <input id="athlete-email" type="email" placeholder="you@example.com" required />
        <label for="athlete-password">Password</label>
        <input id="athlete-password" type="password" placeholder="••••••••" required />
        <button type="submit" class="primary-btn">Log In</button>
      </form>
      <div class="auth-help">No account? <a href="create-account.html">Create one</a></div>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
