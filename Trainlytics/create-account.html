<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainlytics - Create Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <a href="athlete-login.html" class="back-link">←</a>
    <h1 class="welcome-title">Welcome, Champ!</h1>
    <h2 class="signin-subtitle">Create your Trainlytics account</h2>
    <div class="auth-card">
      <form class="auth-form" id="signup-form" onsubmit="handleSignupSubmit(event)">
        <div class="signup-grid">
          <div class="field-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your full name" required />
          </div>
          <div class="field-group">
            <label for="gender">Gender</label>
            <input id="gender" type="text" placeholder="Gender" />
          </div>
          <div class="field-group">
            <label for="age">Age</label>
            <input id="age" type="number" min="1" placeholder="e.g. 18" />
          </div>
          <div class="field-group">
            <label for="school">School</label>
            <input id="school" type="text" placeholder="Your school" />
          </div>
          <div class="field-group">
            <label for="height">Height</label>
            <input id="height" type="text" placeholder="e.g. 5'10&quot; or 178 cm" />
          </div>
          <div class="field-group">
            <label for="weight">Weight</label>
            <input id="weight" type="text" placeholder="e.g. 160 lb or 73 kg" />
          </div>
          <div class="field-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="field-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="••••••••" required />
          </div>
        </div>
        <button type="submit" class="primary-btn">Continue</button>
      </form>
      <div class="auth-help">Have an existing account? <a href="athlete-login.html">Log in</a></div>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
