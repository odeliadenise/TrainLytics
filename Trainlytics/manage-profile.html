<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainlytics - Manage Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-management-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: left;
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .profile-title {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }
    
    .profile-subtitle {
      color: #666;
      font-size: 16px;
    }
    
    .profile-form-card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 100%;
    }
    
    .profile-avatar-section {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    
    .profile-avatar-large {
      width: 120px;
      height: 120px;
      background: #e8d5f2;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .profile-avatar-large:hover {
      background: #ddd6fe;
      transform: scale(1.05);
    }
    
    .avatar-upload-hint {
      font-size: 14px;
      color: #9333ea;
      margin-top: 8px;
    }
    
    .profile-form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 30px;
      margin-bottom: 25px;
    }
    
    .profile-field-group {
      display: flex;
      flex-direction: column;
    }
    
    .profile-field-group.full-width {
      grid-column: 1 / -1;
    }
    
    .profile-field-group label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .profile-field-group input,
    .profile-field-group select {
      height: 46px;
      padding: 0 16px;
      border: 2px solid #e5e7eb;
      border-radius: 999px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
      background: #e5e7eb;
      width: 100%;
    }
    
    .profile-field-group input:focus,
    .profile-field-group select:focus {
      border-color: #9333ea;
      background: white;
    }
    
    .profile-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    
    .save-btn {
      background: #9333ea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .save-btn:hover {
      background: #7c3aed;
    }
    
    .save-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .cancel-btn {
      background: #e5e7eb;
      color: #333;
      border: none;
      padding: 12px 30px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .cancel-btn:hover {
      background: #d1d5db;
    }
    
    .form-message {
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
    }
    
    .form-message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .form-message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    @media (max-width: 900px) {
      .profile-form-grid {
        grid-template-columns: 1fr 1fr;
        gap: 25px;
      }
    }
    
    @media (max-width: 640px) {
      .profile-form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .profile-actions {
        flex-direction: column;
      }
      
      .profile-form-card {
        padding: 25px;
      }
      
      .profile-management-container {
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-management-container">
    <a href="javascript:goBackToDashboard()" class="back-link">‚Üê Back to Dashboard</a>
    <div class="profile-header">
      <h1 class="profile-title">Manage Profile</h1>
      <p class="profile-subtitle">Update your personal information and preferences</p>
    </div>
    
    <div class="profile-form-card">
      <div id="form-message" class="form-message" style="display: none;"></div>
      
      <div id="loading-indicator" style="text-align: center; padding: 40px;">
        <div>Loading profile data...</div>
      </div>
      
      <div id="profile-form-container" style="display: none;">
        <div class="profile-avatar-section">
          <input type="file" id="profile-avatar-upload" accept="image/*" style="display: none;" />
          <div class="profile-avatar-large" onclick="document.getElementById('profile-avatar-upload').click()">
            <img id="profile-avatar-preview" style="display: none; width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" />
            <div id="profile-avatar-placeholder">
              <span id="avatar-fallback">üë®‚Äçüè´</span>
            </div>
          </div>
          <div class="avatar-upload-hint">Click to change profile picture</div>
        </div>
      
      <form id="profile-form">
        <div class="profile-form-grid">
          <div class="profile-field-group">
            <label for="profile-name">Name</label>
            <input id="profile-name" type="text" placeholder="Your full name" required />
          </div>
          
          <div class="profile-field-group">
            <label for="profile-age">Age</label>
            <input id="profile-age" type="number" min="1" placeholder="Age" />
          </div>
          
          <div class="profile-field-group">
            <label for="profile-gender">Gender</label>
            <input id="profile-gender" type="text" placeholder="Gender" />
          </div>
          
          <div class="profile-field-group">
            <label for="profile-school">School/Organization</label>
            <input id="profile-school" type="text" placeholder="Your school or organization" />
          </div>
          
          <div class="profile-field-group">
            <label for="profile-height">Height</label>
            <input id="profile-height" type="text" placeholder="Height (e.g., 5'10\" or 178cm)" />
          </div>
          
          <div class="profile-field-group">
            <label for="profile-weight">Weight</label>
            <input id="profile-weight" type="text" placeholder="Weight (e.g., 150lbs or 68kg)" />
          </div>
          
          <div class="profile-field-group">
            <label for="profile-sport">Sport</label>
            <select id="profile-sport" required>
              <option value="">Select a sport</option>
              <option value="badminton">Badminton</option>
              <option value="baseball">Baseball</option>
              <option value="basketball">Basketball</option>
              <option value="soccer">Soccer</option>
              <option value="swimming">Swimming</option>
              <option value="table tennis">Table Tennis</option>
              <option value="track">Track</option>
              <option value="tennis">Tennis</option>
              <option value="volleyball">Volleyball</option>
            </select>
          </div>
          
          <div class="profile-field-group full-width">
            <label for="profile-email">Email</label>
            <input id="profile-email" type="email" placeholder="you@example.com" readonly />
          </div>
        </div>
        
        <div class="profile-actions">
          <button type="submit" class="save-btn">Save Changes</button>
          <button type="button" class="cancel-btn" onclick="goBackToDashboard()">Cancel</button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <!-- ES Module Scripts -->
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { getUserProfile } from './script.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    let currentUser = null;
    let currentProfile = null;

    // Show form message
    function showFormMessage(message, type) {
      const messageEl = document.getElementById('form-message');
      messageEl.textContent = message;
      messageEl.className = `form-message ${type}`;
      messageEl.style.display = 'block';
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }

    // Initialize avatar upload
    function initializeAvatarUpload() {
      const avatarUpload = document.getElementById('profile-avatar-upload');
      const avatarPreview = document.getElementById('profile-avatar-preview');
      const avatarPlaceholder = document.getElementById('profile-avatar-placeholder');
      
      avatarUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          // Check file size (limit to 5MB)
          if (file.size > 5 * 1024 * 1024) {
            alert('File size must be less than 5MB');
            return;
          }
          
          // Check file type
          if (!file.type.startsWith('image/')) {
            alert('Please select an image file');
            return;
          }
          
          // Preview the image
          const reader = new FileReader();
          reader.onload = function(e) {
            avatarPreview.src = e.target.result;
            avatarPreview.style.display = 'block';
            avatarPlaceholder.style.display = 'none';
          };
          reader.readAsDataURL(file);
        }
      });
    }

    // Get avatar data
    function getAvatarData() {
      const avatarPreview = document.getElementById('profile-avatar-preview');
      if (avatarPreview && avatarPreview.style.display !== 'none') {
        return avatarPreview.src;
      }
      return null;
    }

    // Load user profile data
    function loadProfileData(profile) {
      console.log('Loading profile data into form:', profile);
      
      // Hide loading indicator and show form
      document.getElementById('loading-indicator').style.display = 'none';
      document.getElementById('profile-form-container').style.display = 'block';
      
      document.getElementById('profile-name').value = profile.name || '';
      document.getElementById('profile-age').value = profile.age || '';
      document.getElementById('profile-gender').value = profile.gender || '';
      document.getElementById('profile-school').value = profile.school || '';
      document.getElementById('profile-height').value = profile.height || '';
      document.getElementById('profile-weight').value = profile.weight || '';
      document.getElementById('profile-sport').value = profile.sport || '';
      document.getElementById('profile-email').value = profile.email || '';
      
      // Load avatar
      const avatarPreview = document.getElementById('profile-avatar-preview');
      const avatarPlaceholder = document.getElementById('profile-avatar-placeholder');
      const avatarFallback = document.getElementById('avatar-fallback');
      
      if (profile.avatar) {
        avatarPreview.src = profile.avatar;
        avatarPreview.style.display = 'block';
        avatarPlaceholder.style.display = 'none';
      } else {
        avatarPreview.style.display = 'none';
        avatarPlaceholder.style.display = 'block';
        // Set appropriate fallback based on role
        avatarFallback.textContent = profile.role === 'coach' ? 'üë®‚Äçüè´' : 'üë§';
      }
    }

    // Handle profile form submission
    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!currentUser) {
        showFormMessage('No user logged in', 'error');
        return;
      }
      
      const saveBtn = document.querySelector('.save-btn');
      const originalText = saveBtn.textContent;
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      
      try {
        const updatedProfile = {
          name: document.getElementById('profile-name').value.trim(),
          age: document.getElementById('profile-age').value.trim(),
          gender: document.getElementById('profile-gender').value.trim(),
          school: document.getElementById('profile-school').value.trim(),
          height: document.getElementById('profile-height').value.trim(),
          weight: document.getElementById('profile-weight').value.trim(),
          sport: document.getElementById('profile-sport').value
        };
        
        // Add avatar if changed
        const avatarData = getAvatarData();
        if (avatarData && avatarData !== currentProfile.avatar) {
          updatedProfile.avatar = avatarData;
        }
        
        // Update profile in Firestore
        await updateDoc(doc(db, 'profiles', currentUser.uid), updatedProfile);
        
        showFormMessage('Profile updated successfully!', 'success');
        
        // Update current profile for comparison
        currentProfile = { ...currentProfile, ...updatedProfile };
        
      } catch (error) {
        console.error('Error updating profile:', error);
        showFormMessage('Error updating profile. Please try again.', 'error');
      }
      
      saveBtn.disabled = false;
      saveBtn.textContent = originalText;
    });

    // Go back to appropriate dashboard
    window.goBackToDashboard = function() {
      if (currentProfile) {
        if (currentProfile.role === 'coach') {
          window.location.href = 'coach-dashboard.html';
        } else if (currentProfile.role === 'athlete') {
          window.location.href = 'athlete-dashboard.html';
        } else {
          window.location.href = 'index.html';
        }
      } else {
        window.location.href = 'index.html';
      }
    };

    // Initialize when auth state changes
    onAuthStateChanged(auth, async (user) => {
      console.log('Auth state changed:', user);
      if (user) {
        currentUser = user;
        try {
          console.log('Loading profile for user:', user.uid);
          currentProfile = await getUserProfile(user.uid);
          console.log('Profile loaded:', currentProfile);
          if (currentProfile) {
            loadProfileData(currentProfile);
          } else {
            document.getElementById('loading-indicator').style.display = 'none';
            showFormMessage('Profile not found', 'error');
          }
        } catch (error) {
          console.error('Error loading profile:', error);
          document.getElementById('loading-indicator').style.display = 'none';
          showFormMessage('Error loading profile data: ' + error.message, 'error');
        }
      } else {
        console.log('No user logged in, redirecting to index');
        window.location.href = 'index.html';
      }
    });

    // Initialize avatar upload
    initializeAvatarUpload();
  </script>
</body>
</html>
