<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainlytics - Coach Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h1 class="welcome-title">Coach Dashboard</h1>
    <h2 class="signin-subtitle">Protected page</h2>
    <div class="auth-card">
      <div>You're signed in as a coach.</div>
      <button id="logoutBtn" class="primary-btn">Sign Out</button>
    </div>
  </div>
  <!-- ES Module Scripts -->
  <script type="module">
    import { requireAuth, logout } from './script.js';

    // Protect this page for coaches only
    requireAuth('coach');

    // Wire the logout button
    document.getElementById('logoutBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      await logout();
    });
  </script>
</body>
</html>
